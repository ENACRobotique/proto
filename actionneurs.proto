syntax = "proto3";

package enac;

message SmartServo {
    enum CommandType {
      SET_ID = 0;
      PING = 1;
      SET_BAUDRATE = 2;
      MOVE = 3;
      READ_POS = 4;
      MOVE_SPEED = 5;
      SET_ENDLESS = 6;
      TURN = 7;
      SET_TORQUE = 8;
      TORQUE_ENABLE = 9;
      SET_LIMITS = 10;
      SET_MULTITURN = 11;
      
    }
    enum ServoType {
      STS = 0;
      AX12 = 1;
    }
    enum RotationDirection{
          Counterclockwise = 0;
          Clockwise = 1;
      }
    uint32 id = 1;
    CommandType command = 2;
    ServoType type = 3;
  
    uint32 newID = 4;
  
    int32 position = 5;
    bool reg_write = 6;
  
    bool endless_status = 7;
  
    uint32 torque = 8;
    bool enable_torque = 9;
  
    uint32 min_angle = 10;
    uint32 max_angle = 11;
    
    RotationDirection direction = 12;
    uint32 speed = 13;

    uint32 multiturn_factor = 14;
    bool unlock_eeprom = 15;
  
  }